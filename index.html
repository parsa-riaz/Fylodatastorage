<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="upload">
          <div class="head">
            <embed src="images/logo.svg" alt="logo ...." />
          </div>
          <div class="menu">
            <div class="icon">
              <embed src="images/icon-document.svg" alt="logo ...." />
            </div>
            <div class="icon">
              <embed src="images/icon-folder.svg" alt="logo ...." />
            </div>
            <div class="icon">
              <embed src="images/icon-upload.svg" alt="logo ...." />
            </div>
          </div>
        </div>
        <div class="storage">
          <div class="usage">
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

            <div class="progress">
              <div class="level">
                <div class="pointer"></div>
              </div>
            </div>
            <div class="info">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
            <div class="leftgb">
              <div class="top">
                <span>185</span>
                <div>GB left</div>
              </div>
            </div>
            <div class="bottom">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
